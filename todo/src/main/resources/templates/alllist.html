<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>みんなのToDo</title>
</head>
<body>
    <h2>ToDoリスト</h2>
    <table border="1">
        <tr>
            <th>番号</th>
            <th>タイトル</th>
            <th>作成者</th>
            <th>作成日時</th>
        </tr>
        <tr th:each="t: ${allToDoList}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.mid}]]</td>
            <td>[[${t.createdAt}]]</td>
        </tr>
    </table>
    <h2>Doneリスト</h2>
    <table border="1">
        <tr>
            <th>番号</th>
            <th>タイトル</th>
            <th>作成者</th>
            <th>作成日時</th>
            <th>終了日時</th>
        </tr>
        <tr th:each="t: ${allDoneList}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.mid}]]</td>
            <td>[[${t.createdAt}]]</td>
            <td>[[${t.doneAt}]]</td>
        </tr>
    </table>
    <input type="button" class="btn btn-primary" value="戻る" onclick="history.back()" />
</body>

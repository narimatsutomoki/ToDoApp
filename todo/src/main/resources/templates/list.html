<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8">
    <title>ToDo管理ページ</title>
</head>

<body>
    <h1>
        <label>ようこそ、</label>
        [[${MemberForm.name}]]
        <label>さん</label>
    </h1>

    <h2>ToDoリストを登録</h2>
    <form role="form" th:action="@{/ToDo/regist}" th:object="${ToDoForm}" method="post">
        <table>
            <tr>
                <td><label>タイトル: </label></td>
                <td><input type="text" required th:field="*{title}" />
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></span>
                </td>
            </tr>
        </table>
        <p><input type="submit" value="登録する" class="btn btn-primary"/></p>
        <p th:object="${MemberForm}">
            <input type="hidden" th:field="*{mid}">
            <input type="hidden" th:field="*{name}">
        </p>
    </form>
    <h2>ToDoリスト</h2>
    <table border="1" class="table table-striped">
        <thead class="bg-info">
            <tr>
              <th>#</th>
              <th>タイトル</th>
              <th>作成日時</th>
              <th>コマンド</th>
            </tr>
          </thead>
        <tr th:each="t: ${ToDoList}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <td><a th:href=@{/ToDo/done/{t}(t=${t.seq})}>完了</a></td>
        </tr>
    </table>
    <h2>Doneリスト</h2>
    <table border="1" class="table table-striped">
        <thead class="bg-info">
            <tr>
              <th>#</th>
              <th>タイトル</th>
              <th>作成日時</th>
              <th>終了日時</th>
            </tr>
          </thead>
        <tr th:each="t: ${DoneList}">
            <td>[[${t.seq}]]</td>
            <td>[[${t.title}]]</td>
            <td>[[${t.createdAt}]]</td>
            <td>[[${t.doneAt}]]</td>
        </tr>
    </table>
    <a th:href=@{/ToDo/all}>みんなのToDo</a>
    <a th:href=@{/ToDo/login}>ログアウト</a>
</body>
</html>
